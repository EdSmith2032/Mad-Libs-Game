<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad-Libs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h1>Mad Libs!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center text-white">
                <h4>Learning to drive</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-white text-center m-1"> Plural Noun
            </div>
            <div class="col-7 bg primary m-1"> <input class="form-control" id="PluralNoun" name="Plural Noun">
            </div>
        </div>

        <div class="row">
            <div class="col-4  text-white text-center m-1"> Noun 1
            </div>
            <div class="col-7 bg primary m-1"> <input class="form-control" id="Noun1" name="noun 1">
            </div>
        </div>

        <div class="row">
            <div class="col-4  text-white text-center m-1"> Noun 2
            </div>
            <div class="col-7 bg primary m-1"> <input class="form-control" id="Noun2" name="noun 2">
            </div>
        </div>


        <div class="row">
            <div class="col-4 text-white text-center m-1"> Song
            </div>
            <div class="col-7 bg primary m-1"> <input class="form-control" id="Song" name="Song">
            </div>
        </div>

        <div class="row">
            <div class="col-4 text-white text-center m-1"> Verb
            </div>
            <div class="col-7 bg primary m-1"> <input class="form-control" id="Verb" name="Verb">
            </div>


        </div>
        <br>
        <br>
        <br>
        <div class="d-flex justify-content-center ">
            <button id="resetButton" type="button" class="btn btn-danger m-1">Reset</button>
            <button id="submitButton" type="button" class="btn btn-danger m-1">Submit</button>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-12 text-center text-white p-3 border rounded" id="madLibStory">
                <p class="lead" id="storyOutput"></p>
            </div>
        </div>

        <script src="helpers.js"></script>
        <script src="script.js"></script>
</body>

</html>
